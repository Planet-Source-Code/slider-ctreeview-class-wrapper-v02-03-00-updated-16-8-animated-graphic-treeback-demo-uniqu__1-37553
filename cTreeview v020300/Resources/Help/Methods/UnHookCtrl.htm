<p><font size="2" face="Tahoma">This method releases the referenced <b>Treeview </b>object.</font></p>
<p><b><font size="2" face="Tahoma">Syntax</font></b></p>
<p><font face="Tahoma" size="2"><i>object</i>.<b>UnHookCtrl</b><b>(</b><i>Ctrl, OpMode</i><b>)</b></font></p>
<p><font face="Tahoma" size="2">The object placeholder represents an object
expression that evaluates to an object in the Applies To list.</font></p>
